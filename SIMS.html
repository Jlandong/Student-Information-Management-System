  <body>

    <div class="sidebar">
      <div class="profile-holder">
        <i class="bi bi-person-circle"></i>
      </div>

        <!-- THE FUNCTION NAME MUST DELCARE INSIDE, for example : onClick=(myFunctions)-->
      <button onClick="">ADD STUDENT</button> 
      <button onClick="">REMOVE STUDENT</button>
      <button onClick="">DISPLAY STUDENT</button>
      <button onClick="">STUDENT COUNT</button>
      <button onClick="">STUDENT POSITION</button>
      <button onClick="">JOIN STUDENT</button>
    </div>

    <!-- CONTENT SECTION-->
    <div class="content">
      <div class="container mt- p-5 myContainer">
        <h1>Student Information Management System</h1>
        <input
          type="text"
          class="form-control form-control-lg w-60 mx-auto mt-5 mb-1"
          placeholder="Enter student name"
        />

        <div class="container myResult h-500 w-60 mx-auto mt-5 mb-1 p-4 rounded shadow">
        <p>DITO NYO DIDISPLAY YUNG DATA NA GINAWAN NYO FUNCTIONS/ YOU CAN USE P TAG OR DIV</p>

        <!--EXAMPLE USING P TAG APPLYING DOM-->
        <p id="studentList"></p>

        </div>
      </div>
    </div>
