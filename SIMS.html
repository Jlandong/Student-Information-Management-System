<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <title>Student Information Management System</title>
  </head>

  <style>
    body {
      background-color: #bbdce5;
      font-family: "Lexend Deca", sans-serif;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      color: #083251;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background-color: #71a4c6;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar button {
      width: 190px;
      height: 45px;
      border-radius: 8px;
      margin: 10px 0;
      background: white;
      color: #333;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background: #083251;
      color: white;
    }

    .profile-holder {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: white;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: #71a4c6;
      border: 3px solid #fff;
    }

    .content {
      margin-left: 240px;
      padding: 20px;
    }

    .myResult{
        background-color: #fff;
    }
  </style>

  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="profile-holder">
        <i class="bi bi-person-circle"></i>
      </div>

        <!-- THE FUNCTION NAME MUST DELCARE INSIDE, for example : onClick=(myFunctions)-->
      <button onClick="">ADD STUDENT</button> 
      <button onClick="">REMOVE STUDENT</button>
      <button onClick="">DISPLAY STUDENT</button>
      <button onClick="">STUDENT COUNT</button>
      <button onClick="">STUDENT POSITION</button>
      <button onClick="">JOIN STUDENT</button>
    </div>

    <!-- CONTENT SECTION-->
    <div class="content">
      <div class="container mt- p-5 myContainer">
        <h1>Student Information Management System</h1>
        <input
          type="text"
          class="form-control form-control-lg w-60 mx-auto mt-5 mb-1"
          placeholder="Enter student name"
        />

        <div class="container myResult h-500 w-60 mx-auto mt-5 mb-1 p-4 rounded shadow">
        <p>DITO NYO DIDISPLAY YUNG DATA NA GINAWAN NYO FUNCTIONS/ YOU CAN USE P TAG OR DIV</p>

        <!--EXAMPLE USING P TAG APPLYING DOM-->
        <p id="studentList"></p>

        </div>
      </div>
    </div>

  </body>

  <script>


  </script>
</html>
